<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Coding Dojo Wall</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
      <div id = "header">
        <h1 class = "fixpls">Coding Dojo Wall</h1>
      </div>
      <div id = "container">
        <div id="message">
          {% with messages = get_flashed_messages() %}
            {% if messages %}
              {% for message in messages %}
                {% autoescape off %}
                  <p class="errors">{{message}}</p>
                {% endautoescape %}
              {% endfor %}
            {% endif %}
          {% endwith %}
</div>
      <form class = "loginform" action="/login" method="post">
        <h2>Login</h2>
        <p>Email: <input class="logintext" type="textarea" name="email"></p>
        <p>Password: <input class="logintext" type="textarea" name="password"></p>
        <button type="submit"/>Login</button>
        <a href="/register"> Click here to register</a>
      </form>
    </div>
  </body>
</html>
